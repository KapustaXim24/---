<!DOCTYPE html>
<html>
<head>
  <!-- Кодування UTF-8 важливе для відображення кирилиці -->
  <meta charset="utf-8">
  <title>Сцена A-Frame (Посібник до 3.5)</title>
  <!-- Підключення бібліотеки A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <!-- Основна сцена A-Frame -->
  <a-scene>

    <!-- 1. Фон: сіре небо (з розділу 3.2) -->
    <a-sky color="grey"></a-sky>

    <!-- 2. Перший об'єкт: Зелений тор (з розділу 3.2, Рис. 3.4) -->
    <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>

    <!-- 3. Додавання об'єктів з атрибутами (з розділу 3.4) -->
    <!-- Фіолетова площина -->
    <!-- Використовуємо поворот rotation="-55 0 0" як у Рис. 3.9 (початок 3.5) -->
    <!-- Позиція position="-2 -1 -5", щоб була під першим тором, але трохи вище початкової в 3.4 -->
    <a-plane width="7" height="7" rotation="-55 0 0"
             position="-2 -1 -5" color="purple"></a-plane>

    <!-- Жовтий циліндр ("льодяник") -->
    <!-- Позиція position="-2 -0.5 -5" - трохи вище площини -->
    <a-cylinder color="yellow" height="2" radius="0.05"
                position="-2 -0.5 -5"></a-cylinder>

    <!-- Синій циліндр -->
    <!-- Позиція position="-3 -0.5 -5" -->
    <a-cylinder color="blue" height="2" radius="0.05"
                position="-3 -0.5 -5"></a-cylinder>

    <!-- Помаранчевий тор-вузол -->
    <!-- Позиція position="-3 1 -5" (поруч із зеленим тором) -->
    <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>

    <!-- 4. Додавання тексту (з розділу 3.5, Рис. 3.10) -->
    <!-- Спочатку біла площина-підкладка для кращої видимості -->
    <!-- Розміщуємо її трохи ЗА текстом (Z = -4.1) -->
    <a-plane color="white" height="1.5" width="11"
             position="-0.5 1 -4.1"></a-plane>

    <!-- Сам текст (замінив англійський текст з коду на український з Рис. 3.12, як було на вашому скріншоті) -->
    <!-- Розміщуємо ПЕРЕД підкладкою (Z = -4) -->
    <a-text value="Vitayemo u A-Frame!" color="black" width="10"
            position="-0.5 1 -4"></a-text>

  </a-scene>
</body>
</html>
