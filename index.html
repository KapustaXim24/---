<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> <!-- Важливо для кирилиці в тексті -->
  <title>Моя перша A-Frame сцена</title>
  <!-- Підключення бібліотеки A-Frame через CDN -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Сіре небо (фон) -->
    <a-sky color="grey"></a-sky>

    <!-- Зелений тор -->
    <a-torus position="-2 1 -5" color="green" radius="1.2"></a-torus>

    <!-- Фіолетова площина (трохи повернута) -->
    <a-plane width="7" height="7" rotation="-55 0 0"
             position="-2 -1 -5" color="purple"></a-plane>

    <!-- Жовтий циліндр (як льодяник під тором) -->
    <a-cylinder color="yellow" height="2" radius="0.05"
                  position="-2 -0.5 -5"></a-cylinder>
                  

    <!-- Синій циліндр (другий льодяник) -->
    <a-cylinder color="blue" height="2" radius="0.05"
                  position="-3 -0.5 -5"></a-cylinder>
                  
    <!-- Помаранчевий тор-вузол -->
    <a-torus-knot color="orange" radius="1.2" position="-3 1 -5"></a-torus-knot>

    <!-- Простий текст (введений в кінці п. 3.5) -->
    <!-- Якщо використовуєте текст кирилицею, переконайтеся, що meta charset="utf-8" є у <head> -->
    <a-text value="Vitayemo u A-Frame!" color="black" width="10"
            position="-0.5 1 -4"></a-text>
            
  </a-scene>
</body>
</html>
